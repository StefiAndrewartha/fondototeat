<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock and Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock-container" id="chile">
            <h2>Chile</h2>
            <div class="clock" id="chile-clock"></div>
            <div class="date" id="chile-date"></div>
            <div class="events" id="chile-events"></div>
        </div>
        <div class="clock-container" id="peru">
            <h2>Perú</h2>
            <div class="clock" id="peru-clock"></div>
            <div class="date" id="peru-date"></div>
            <div class="events" id="peru-events"></div>
        </div>
        <div class="clock-container" id="argentina">
            <h2>Argentina</h2>
            <div class="clock" id="argentina-clock"></div>
            <div class="date" id="argentina-date"></div>
            <div class="events" id="argentina-events"></div>
        </div>
        <div class="clock-container" id="mexico">
            <h2>México</h2>
            <div class="clock" id="mexico-clock"></div>
            <div class="date" id="mexico-date"></div>
            <div class="events" id="mexico-events"></div>
        </div>
        <div class="clock-container" id="colombia">
            <h2>Colombia</h2>
            <div class="clock" id="colombia-clock"></div>
            <div class="date" id="colombia-date"></div>
            <div class="events" id="colombia-events"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
